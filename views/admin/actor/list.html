<% include ../header.html %>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h4 class="page-header">选手管理&nbsp;>&nbsp;选手列表</h4>

          <div class="row placeholders">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>选手头像</th>
                  <th>选手名字</th>
                  <th>所属节目</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <% for(var i = 0; i < list.length; i++ ){ %>
                    <tr>
                      <td><img src="<%- list[i].avatar %>" style="width:100px;height:100px;"></td>
                      <td><%- list[i].name %></td>
                      <td><%- list[i].program.name %></td>
                      <td><a href="/actor/delete?id=<%-list[i].id %>" class="btn btn-danger">删除</a></td>
                    </tr>
                <% } %>
              </tbody>
            </table>       
          </div>
        </div>   
<% include ../footer.html %>
