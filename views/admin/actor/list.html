<% include ../header.html %>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h4 class="page-header">选手管理&nbsp;>&nbsp;选手列表</h4>

          <div class="row placeholders">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>选手名字</th>
                  <th>所属节目</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <% for(var i = 0; i < list.length; i++ ){ %>
                    <tr>
                      <td><%- list[i].name %></td>
                      <td><%- list[i].program %></td>
                      <td style="text-align:right"><a href="#" class="btn btn-default">选手详情</a></td>
                    </tr>
                <% } %>
              </tbody>
            </table>       
          </div>
        </div>   
<% include ../footer.html %>
