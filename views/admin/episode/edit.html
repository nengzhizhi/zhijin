<% include ../header.html %>
<style type="text/css">
td{
  text-align: left;
}
</style>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h4 class="page-header">分期管理&nbsp;>&nbsp;分期列表&nbsp;>&nbsp;编辑分期</h4>
          <div class="row placeholders" style="text-align:left">
            <a href="#" class="btn btn-success">保存</a>
          </div>
          <div class="row placeholders col-sm-9">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>分期名称</th><td><input type="text" value="<%- episode.name %>" class="form-control"></td>
                </tr>
                <tr>
                  <th>分期编号</th><td><input type="text" value="<%- episode.number %>" class="form-control"></td>
                </tr>
                <tr>
                  <th>所属节目</th><td><input type="text" value="<%- episode.program %>" class="form-control"></td>
                </tr>
                <tr>
                  <th>开始时间</th><td><input type="text" value="<%- episode.startTime %>" class="form-control"></td>
                </tr>
                <tr>
                  <th>结束时间</th><td><input type="text" value="<%- episode.endTime %>" class="form-control"></td>
                </tr>
                <tr>
                  <th>本期选手</th><td><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#selectActor">选择本期选手</a></td>
                </tr>
                <tr>
                  <th>本期道具</th><td><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#selectProduct">选择本期道具</a></td>
                </tr>
                <tr>
                  <th>本期礼物</th><td><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#selectGift">选择本期礼物</a></td>
                </tr>
                <tr>
                  <th>冠名信息</th><td></td>
                </tr>                                            
              </tbody>
            </table>       
          </div>
        </div>   
<% include ../footer.html %>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择本期选手</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">创建选手</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="selectProduct" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择本期道具</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">创建道具</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="selectGift" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择本期礼物</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">创建礼物</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
