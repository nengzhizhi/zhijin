<% include ../header.html %>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h4 class="page-header">分期管理&nbsp;>&nbsp;分期列表</h4>

          <div class="row placeholders">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>分期名</th>
                  <th>分期号</th>
                  <th>所属节目</th>
                  <th>开始时间</th>
                  <th>结束时间</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <% for(var i = 0; i < list.length; i++ ){ %>
                    <tr>
                      <td><%- list[i].name %></td>
                      <td><%- list[i].number %></td>
                      <td><%- list[i].program.name %></td>
                      <td><%- list[i].startTime %></td>
                      <td><%- list[i].endTime %></td>
                      <td><a href="/episode/detail?id=<%-list[i].id %>">查看详情</a></td>
                    </tr>
                <% } %>
              </tbody>
            </table>       
          </div>
        </div>   
<% include ../footer.html %>
